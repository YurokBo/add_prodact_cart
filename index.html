<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- корзина -->
<div class="cart">
    <div class="cart__title">Корзина</div>
    <div class="cart__products">
        <!-- разметка добавленного в корзину товара -->
        <!--<div class="cart__product" data-id="1">
                    <img class="cart__product-image" src="image.png">
                    <div class="cart__product-count">20</div>
                </div>-->
    </div>
</div>
<!-- список товаров -->
<div class="products">
    <div class="product" data-id="1">
        <h3 class="product__title">
            Икра минтая
        </h3>
        <img src="https://rusalochka42.ru/thumb/2/BeFl7HxmgAFw-oOlOTB3NA/r/d/img_1200-17-04-19-03-39.jpg" alt="" class="product__image">
        <div class="product__controls">
            <div class="product__quantity">
                <div class="product__quantity-title">
                    Введите количество
                </div>
                <div class="product__quantity-controls">
                    <div class="product__quantity-control product__quantity-control_dec">
                        -
                    </div>
                    <div class="product__quantity-value">
                        1
                    </div>
                    <div class="product__quantity-control product__quantity-control_inc">
                        +
                    </div>
                </div>
                <div class="product__add">
                    Добавить в корзину
                </div>
            </div>
        </div>
    </div>
    <div class="product" data-id="2">
        <h3 class="product__title">
            Повар взрослый
        </h3>
        <img src="https://cs8.pikabu.ru/post_img/2017/09/21/6/150598626812465714.jpg" alt="" class="product__image">
        <div class="product__controls">
            <div class="product__quantity">
                <div class="product__quantity-title">
                    Введите количество
                </div>
                <div class="product__quantity-controls">
                    <div class="product__quantity-control product__quantity-control_dec">
                        -
                    </div>
                    <div class="product__quantity-value">
                        1
                    </div>
                    <div class="product__quantity-control product__quantity-control_inc">
                        +
                    </div>
                </div>
                <div class="product__add">
                    Добавить в корзину
                </div>
            </div>
        </div>
    </div>
</div>



<script src="script.js"></script>
</body>
</html>
